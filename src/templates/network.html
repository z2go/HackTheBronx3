{% extends "base.html" %}
{% block title %}Network{% endblock %}
{% block content %}
<span class="shadowtext">Network</span><br>
<div class="grid grid-cols-3 gap-4">
    {% for friend in friends %}
    <div class="bg-white p-4 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-2">{{ friend.username }}</h3>
        <p class="text-xl font-semibold mb-2">{{ friend.about_me }}</p>

        <a href="{{ url_for('views.chat') }}">
            <button class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Message</button>
        </a>
    
    </div>
    {% endfor %}
</div>
{% endblock %}
