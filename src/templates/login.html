{% extends "base.html" %}{% block title %}Login{% endblock %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
/>
<link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">

<div class="main bg-blue-200 bg-opacity-75 min-h-screen flex items-center justify-center" style="background-size: cover;">
    <form method="POST" class="detailsection bg-blue-400 bg-opacity-75 p-6 rounded-lg shadow-lg max-w-sm w-full">
        <p class="bluetext text-blue-700 font-bold fancy text-center">Bronx Inn</p>
        <h3 class="text-blue-700 text-center mb-4">Login</h3>
        <h4 class="text-blue-700 mb-4"><strong>Login with username</strong></h4>
        <div class="form-group has-icon fa-user mb-4">
            <label class="movable" for="firstName">Username</label>
            <input type="text" class="form-control form-field" id="firstName" name="firstName" />
        </div>
        <div class="form-group has-icon fa-lock mb-4">
            <label class="movable" for="password">Password</label>
            <input type="password" class="form-control form-field" id="password" name="password" />
        </div>
        <div class="form-group mb-4">
            <button class="btn bg-blue-500 text-white px-4 py-2 rounded button-effect" type="submit">Login</button>
        </div>
        <p class="sign text-blue-700">Don't have an account? <a href="/sign-up" class="text-blue-500">Sign-up</a>.</p>
    </form>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='sign.js') }}"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
></script>
{% endblock %}
