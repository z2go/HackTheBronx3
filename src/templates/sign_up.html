{% extends "authentication_base.html" %}{% block title %}Sign Up{% endblock %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
/>
<link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">

<div class="main bg-blue-200 bg-opacity-75 min-h-screen flex items-center justify-center">
    <form method="POST" id="signup" class="bg-blue-400 bg-opacity-75 p-6 rounded-lg shadow-lg max-w-sm w-full">
        <p class="bluetext text-blue-700 font-bold fancy text-center">Bronx Inn</p>
        <h3 class="text-center text-blue-700 mb-4">Sign up</h3>
        
        <div class="form-group has-icon fa-regular fa-envelope mb-4">
            <label class="movable" for="email">Email address</label>
            <input type="email" name="email" id="email" class="form-control form-field required email" />
        </div>
        <div class="form-group has-icon fa-user mb-4">
            <label class="movable" for="firstName">Username</label>
            <input type="text" name="firstName" id="firstName" class="form-control form-field required" />
        </div>
        <div class="form-group has-icon fa-lock mb-4">
            <label class="movable" for="password1">Password</label>
            <input type="password" class="form-control form-field required" id="password1" name="password1"/>
        </div>
        <div class="form-group has-icon fa-key mb-4">
            <label class="movable" for="password2">Password (Confirm)</label>
            <input type="password" class="form-control form-field required" id="password2" name="password2"/>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded button-effect">Create account</button>
        </div>
        
        <p class="text-center text-blue-700">Already have an account? <a href="/login" class="text-blue-500">Login</a>.</p>
    </form>
</div>

<script type="text/javascript">
    document.getElementById("accountcreate").onclick = function() {
        document.getElementById("signup").submit();
    }
</script>

<script type="text/javascript" src="{{ url_for('static', filename='sign.js') }}"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
></script>
{% endblock %}
